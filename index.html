<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <title>TicTac</title>
</head>
<body>  
    <div class="container-fluid center d-flex justify-content-center align-items-center">
        <div class="col-4 d-flex flex-column align-items-center">
            <h4 class="fw-bold mb-5">Tic-Tac</h4>
            <div id="msg-ctd" class="msg-container text-center hide">
                <p id="msg" class="fw-bold text-success"></p>
                <button id="new-btn" class="btn btn-warning">New Game</button>
            </div>
            <div id="card" class="card border-0">
                <div class="card-body p-3 text-center">
                    <div class="row gy-2 gx-1">
                        <div class="col-4">
                            <button id="btn" class="btn btn-secondary height "></button>
                        </div>
                        <div class="col-4">
                            <button id="btn" class="btn btn-secondary height "></button>
                        </div>
                        <div class="col-4">
                            <button id="btn" class="btn btn-secondary height"></button>
                        </div>
                        <div class="col-4">
                            <button  id="btn"class="btn btn-secondary height"></button>
                        </div>
                        <div class="col-4">
                            <button id="btn" class="btn btn-secondary height"></button>
                        </div>
                        <div class="col-4">
                            <button id="btn" class="btn btn-secondary height"></button>
                        </div>
                        <div class="col-4">
                            <button id="btn" class="btn btn-secondary height"></button>
                        </div>
                        <div class="col-4">
                            <button id="btn" class="btn btn-secondary height"></button>
                        </div>
                        <div class="col-4">
                            <button id="btn" class="btn btn-secondary height"></button>
                        </div>
                    </div>
                </div>
            </div>
            <button id="reset-btn" class=" mt-4 px-5 py-3 rounded-4 btn btn-primary fs-5 fw-bold">RESET</button>
        </div>
    </div>
 
    <script src="./js/style.js"></script>
</body>
</html>
